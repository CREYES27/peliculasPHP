
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CodoFilms</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="body_Registro_Sesion">
    <header class="header_Registro_Sesion">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CodoFilms</span>
        </a>
    </header>
    <main id="main" class="animate__animated animate__flipInX">
        <section class="registro_Sesion">
            <form action="" method="post" class="form-content" id="sesionForm"> <!--Agregar php para el login-->
                <h2 class="titulo_Registro_Sesion">Iniciar Sesion</h2>

                    <div  class="input-field" id="emailInput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-input" autocomplete="off" id="email_input" placeholder="Email" name="email">
                    </div>
                    <div id="emailError" class="input-field error-message"></div>
                    
                    <div  class="input-field" id="passwordInput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="Contraseña" name="clave">
                    </div>
                    <div id="passwordError" class="input-field error-message"></div>

                </div>
                <div class="btn-field">
                    <button id="signIn" type="submit" class="disable">Login</button>
                </div>
                <div class="ayuda">
                    <a id="ayuda" class="ayuda" href="Registro.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    
    <script src="../js/registro_sesion.js" ></script>
</body>
</html>
