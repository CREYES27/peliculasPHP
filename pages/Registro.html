<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body class="body_Registro_Sesion">
        <header class="header_Registro_Sesion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                    <span>CodoFilms</span>
            </a>
        
        </header>
        <main id="main" class="animate__animated animate__flip">
        <section class="registro_Sesion">
            <form class="form-content">
                <h2 class="titulo_Registro_Sesion">Registro</h2>

                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" required="">
                    </div>
                    <div  class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required="">
                    </div>
                    <div  class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required="">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-flag fa-stack-lg fa-inverse"></i>
                        <select name="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CO">Colombia</option>
                            <option value="PY">Paraguay</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div class="terminos">
                        <input class="check" type="checkbox">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <p>Olvidaste tu contraseña ? <a href="#">Click aqui</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="submit">Registrarse</button>
                </div>
            </form>
        </section>
        </main>

    </body>
</html>
