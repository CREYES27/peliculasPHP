<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body class="body_Registro_Sesion">
        <header class="header_Registro_Sesion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                    <span>CodoFilms</span>
            </a>
        </header>
        <main id="main" class="animate__animated animate__flip">
        <section class="registro_Sesion">
            <!-- la validacion viene de registro_sesion.js-->
            <form action="" method="post" class="form-content" id="loginForm" >
                <h2 class="titulo_Registro_Sesion" id="titulo">Registro</h2>

                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="form-input" autocomplete="off" id="user"  placeholder="Nombre" name="nombre">
                    </div>
                    <div id="usernameError" class="input-field error-message"></div>

                    <div  class="input-field" id="emailInput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="form-input" autocomplete="off" id="email_input" placeholder="Email" name="email">
                    </div>
                    <div id="emailError" class="input-field error-message"></div>

                    <div  class="input-field" id="passwordInput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="Contraseña" name="clave">
                    </div>
                    <div id="passwordError" class="input-field error-message"></div>
                    
                    <div class="input-field" id="paisInput">
                        <i class="fa fa-flag fa-stack-lg fa-inverse"></i>
                        <select name="pais" id="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BR">Brasil</option>
                            <option value="CO">Colombia</option>
                            <option value="PY">Paraguay</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div id="paisError" class="input-field error-message"></div>

                    <div class="terminos" id="terminosInput">
                        <input class="check" type="checkbox" id="terminos" name="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <p>Olvidaste tu contraseña ? <a href="#">Click aqui</a></p>
                </div>
                <div class="btn-field">
                    <button id="signUp" type="submit">Registrarse</button>
                    <!--<button id="signIn" type="submit" class="disable">Login</button>-->
                </div>
            </form>
        </section>
        </main>
        <!--<script src="../js/registro_sesion.js" ></script>-->
        <script src="../js/registraUsuario.js" ></script>
    </body>
</html>
